<html lang="en">

   <div class="main_container">

        <div class="main_logo"><img src="/assets/logo_smach.jpeg" alt=""></div>

            <p>Operador: Vicente</p>

        <button id="button_new_order"><a href="/tela_novo_pedido.html">+ Novo pedido</a></button>
        <form>
            <label>Filtrar por
                <select name="Tipo" id="Tipo">
                    <option value="Delivery">Delivery</option>
                    <option value="Salao">Salão</option>
                </select>
                <select name="Status" id="status">
                    <option value="Recebido">Recebido</option>
                    <option value="Pronto">Pronto</option>

                </select>
            </label>
            <button id="button_print">imprimir</button>
        </form>
        <div class="orders_info">
            <table id="order_items">
                <tr>
                    <th>Nº do pedido</th>

                    <th>Valor</th>

                </tr>
                <tr>

            <div class="orders_core">
